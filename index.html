<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saurabh Gaur — Handmade Art & Wallpapers</title>
  <meta name="description" content="Handmade art, philosophical wallpapers and life stories by Saurabh Gaur — artist and software developer from India." />

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    /* =========================
       COLOR SYSTEM (Figma-inspired)
       Dark + Olive + Deep Purple
       ========================= */
    :root {
      --bg-main: #050608;          /* main background - gothic noir style */
      --bg-elevated: #101315;      /* cards */
      --bg-soft: #151a1d;          /* subtle panels */

      --olive-deep: #222c1c;       /* deep olive shadow */
      --olive-main: #4e6b2f;       /* primary accent (Mossy / Olive grove) */
      --olive-soft: #708c46;       /* hover */

      --purple-deep: #1b1027;      /* background purple */
      --purple-main: #7e3fd4;      /* creative accent (neon purple) */
      --purple-soft: #b08bff;      /* gentle highlight */

      --border-subtle: rgba(46, 52, 60, 0.85);

      --text-main: #f5f5f7;
      --text-muted: #a6a6aa;

      --highlight-warm: #f4efb0;   /* warm yellow highlight */
      --danger: #ff4b6e;

      --radius-lg: 18px;
      --radius-xl: 24px;

      --shadow-soft: 0 22px 40px rgba(0, 0, 0, 0.75);
      --transition-fast: 0.18s ease-out;
      --transition-med: 0.28s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
      background:
        radial-gradient(circle at top, #1a1f22 0, #050608 55%, #020304 100%);
    }

    body {
      font-family: "Space Grotesk", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: transparent;
      color: var(--text-main);
      min-height: 100vh;
    }

    /* =========================
       Layout
       ========================= */

    .page {
      display: grid;
      grid-template-columns: 260px minmax(0, 1fr);
      max-width: 1320px;
      margin: 24px auto 40px;
      padding: 0 18px;
      gap: 24px;
      min-height: 100vh;
    }

    @media (max-width: 880px) {
      .page {
        grid-template-columns: minmax(0, 1fr);
        margin-top: 16px;
      }
    }
