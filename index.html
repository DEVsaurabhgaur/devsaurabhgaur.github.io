<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saurabh Gaur | Visual Artist</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="noise-overlay"></div>

    <nav class="navbar">
        <div class="logo">SG<span class="dot">.</span></div>
        <div class="nav-links">
            <button data-filter="all" class="active">All Work</button>
            <button data-filter="art">Handmade</button>
            <button data-filter="wallpaper">Wallpapers</button>
            <a href="#contact" class="btn-contact">Contact</a>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <span class="pill">Visual Artist & Designer</span>
            <h1>Turning ideas into <br><span class="gradient-text">visual reality.</span></h1>
            <p>High-fidelity digital art, handmade portraits, and 4K wallpapers.</p>
        </div>
    </header>

    <main class="container">
        <div id="gallery-grid" class="masonry-grid">
            </div>
    </main>

    <footer id="contact">
        <h2>Let's Create.</h2>
        <div class="socials">
            <a href="mailto:saurabhgaur122000@gmail.com">Email</a>
            <a href="https://instagram.com/thesaurabhgaur" target="_blank">Instagram</a>
            <a href="https://linkedin.com/in/saurabh-gaur-122k" target="_blank">LinkedIn</a>
        </div>
        <p class="copyright">&copy; 2025 Saurabh Gaur. All rights reserved.</p>
    </footer>

    <div id="lightbox" class="lightbox">
        <button id="close-lightbox" aria-label="Close">&times;</button>
        <div class="lightbox-container">
            <img id="lightbox-img" src="" alt="Full Resolution">
            <div class="lightbox-details">
                <h3 id="lightbox-title">Artwork Title</h3>
                <a id="lightbox-dl" href="#" class="btn-download" download>Download 4K</a>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
